<!DOCTYPE html>
<html lang="id">
<head>
    <title>Dashboard Penumpang</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="bg-slate-100">

    <nav class="bg-white border-b border-slate-200 sticky top-0 z-50">
        <div class="container mx-auto px-6 h-16 flex justify-between items-center">
            
            <div>
                <h1 class="font-bold text-slate-800 leading-none text-lg">Hai, <span id="userName" class="text-blue-600">Penumpang</span></h1>
                <p class="text-xs text-slate-500">Mau kemana?</p>
            </div>
            
            <button onclick="logout()" class="bg-red-600 text-white hover:bg-red-700 px-5 py-2 rounded-lg text-sm font-bold flex items-center gap-2 transition shadow-md hover:shadow-lg transform active:scale-95">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>

        </div>
    </nav>

    <div class="container mx-auto p-6 max-w-6xl animate-fade-in">
        <h2 class="text-xl font-bold text-slate-800 mb-4 border-l-4 border-blue-600 pl-3"> Pilih Jadwal Keberangkatan</h2>
        <div id="jadwalContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-10"></div>

        <h2 class="text-xl font-bold text-slate-800 mb-4 border-l-4 border-green-500 pl-3">Tiket Saya</h2>
        <div id="pesananContainer" class="space-y-4"></div>
    </div>

    <div id="modalUpload" class="hidden fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white w-full max-w-md rounded-xl shadow-2xl overflow-hidden animate-fade-in">
            <div class="px-6 py-4 border-b border-slate-100 flex justify-between items-center">
                <h3 class="font-bold text-lg text-slate-800">Konfirmasi Pembayaran</h3>
                <button onclick="closeModal()" class="text-slate-400 hover:text-red-500 transition"><i class="fas fa-times text-lg"></i></button>
            </div>
            <div class="p-6">
                <div class="flex items-center gap-4 bg-slate-50 p-4 rounded-lg border border-slate-200 mb-6">
                    <div class="w-10 h-10 bg-white rounded-full flex items-center justify-center text-blue-600 border border-slate-100 shadow-sm"><i class="fas fa-wallet"></i></div>
                    <div>
                        <p class="text-xs font-bold text-slate-500 uppercase">Tranfer (Sistem E-Ticket Travel)</p>
                        <p class="text-lg font-bold text-slate-800 font-mono tracking-wide">+62 831-7226-2686</p>
                    </div>
                </div>
                <input type="hidden" id="idPesananUpload">
                <div class="text-center">
                    <p class="text-sm text-slate-600 mb-3 font-medium">Sudah transfer? Konfirmasi sekarang.</p>
                    <button onclick="sendWA()" class="w-full bg-green-500 text-white py-3 rounded-lg font-bold hover:bg-green-600 transition shadow-lg flex justify-center items-center gap-2">
                        <i class="fab fa-whatsapp text-xl"></i> Konfirmasi ke Admin
                    </button>
                    <p class="text-xs text-slate-400 mt-4">*Status otomatis berubah setelah kirim WA.</p>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/passenger.js"></script>
</body>
</html>
