<!DOCTYPE html>
<html lang="id">
  <head>
    <title>Dashboard Sopir</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-slate-100">
    <nav class="bg-white border-b border-slate-200 sticky top-0 z-50">
      <div
        class="container mx-auto px-6 h-16 flex justify-between items-center"
      >
        <div class="font-bold text-slate-800 text-xl tracking-tight">
          Dashboard Sopir
        </div>

        <div class="flex items-center gap-6">
          <div class="text-right leading-tight">
            <span id="driverName" class="block text-sm font-bold text-slate-800"
              >Sopir</span
            >
            <span class="block text-[11px] text-slate-500 font-medium"
              >Sopir</span
            >
          </div>

          <button
            onclick="logout()"
            class="bg-red-600 text-white hover:bg-red-700 px-5 py-2 rounded-lg text-sm font-bold flex items-center gap-2 transition shadow-md hover:shadow-lg transform active:scale-95"
          >
            <i class="fas fa-sign-out-alt"></i> Logout
          </button>
        </div>
      </div>
    </nav>

    <div class="container mx-auto p-6 max-w-4xl animate-fade-in">
      <h2
        class="text-xl font-bold text-slate-800 mb-4 border-l-4 border-slate-800 pl-3"
      >
        Jadwal Penugasan Saya
      </h2>
      <div id="jadwalSopir" class="space-y-4"></div>
    </div>

    <div
      id="modalManifest"
      class="hidden fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-4 backdrop-blur-sm"
    >
      <div
        class="bg-white w-full max-w-2xl rounded-xl shadow-2xl overflow-hidden h-[80vh] flex flex-col"
      >
        <div
          class="bg-slate-50 px-6 py-4 border-b border-slate-200 flex justify-between items-center"
        >
          <div>
            <h3 class="font-bold text-lg text-slate-800">Daftar Penumpang</h3>
            <p class="text-xs text-slate-500" id="manifestTitle">Rute: -</p>
          </div>
          <button
            onclick="closeModal()"
            class="text-slate-400 hover:text-red-500"
          >
            <i class="fas fa-times text-xl"></i>
          </button>
        </div>

        <div class="p-0 overflow-y-auto flex-1">
          <table class="w-full text-sm text-left">
            <thead class="bg-slate-100 text-slate-600 font-bold sticky top-0">
              <tr>
                <th class="p-4 border-b">Kursi</th>
                <th class="p-4 border-b">Nama Penumpang</th>
                <th class="p-4 border-b">No HP</th>
                <th class="p-4 border-b">Status</th>
              </tr>
            </thead>
            <tbody id="listPenumpang" class="divide-y divide-slate-100"></tbody>
          </table>
          <div id="emptyState" class="hidden text-center py-10 text-slate-400">
            Belum ada penumpang.
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="js/driver.js"></script>
  </body>
</html>
